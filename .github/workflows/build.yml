name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # Linux
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            ext: ''
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            ext: ''
          - os: linux
            arch: 386
            runner: ubuntu-latest
            ext: ''
          - os: linux
            arch: arm
            runner: ubuntu-latest
            ext: ''

          # Windows
          - os: windows
            arch: amd64
            runner: windows-latest
            ext: '.exe'
          - os: windows
            arch: 386
            runner: windows-latest
            ext: '.exe'
          - os: windows
            arch: arm64
            runner: windows-latest
            ext: '.exe'

          # macOS
          - os: darwin
            arch: amd64
            runner: macos-latest
            ext: ''
          - os: darwin
            arch: arm64
            runner: macos-latest
            ext: ''

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: |
          mkdir -p build
          go build \
            -o build/easytime-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} \
            -ldflags="-s -w" \
            .
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: easytime-${{ matrix.os }}-${{ matrix.arch }}
          path: build/easytime-*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release
          find ./artifacts -type f -name 'easytime-*' -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/easytime-*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
